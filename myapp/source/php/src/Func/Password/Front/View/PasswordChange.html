<div class="password-change-component"
     v-cloak>

    <form class="form-signin">

        <div class="card">

            <div class="card-header">
                <h3 class="text-muted mt-2 mb-2 text-center">{{AppContext.name}} <img v-bind:src="AppContext.baseUrl + '/assets/img/logo.png'" height="31"></h3>
            </div>

            <div class="card-body">

                <error-list-component :errors="errorsOnBoard"></error-list-component>

                <div v-if="!isChangeComplete">
                    <div class="form-group">
                        <label class="text-muted">アカウント <span class="small">（EMailを入力）</span></label>
                        <input type="text"
                               name="user_account"
                               class="form-control"
                               v-model="data.user_account"
                               autocomplete="off">
                        <input-error-view-component class="form-control-plaintext" :selector="'[name=user_account]'" :messageInfo="getError('user_account')"></input-error-view-component>

                    </div>

                    <div class="form-group">
                        <label class="text-muted">認証コード</label>
                        <input type="text"
                               name="auth_code"
                               class="form-control"
                               v-model="data.auth_code"
                               autocomplete="off">
                        <input-error-view-component class="form-control-plaintext" :selector="'[name=auth_code]'" :messageInfo="getError('auth_code')"></input-error-view-component>

                    </div>

                    <div class="form-group">
                        <label class="text-muted">新しいパスワード</label>
                        <input type="password"
                               name="password"
                               class="form-control"
                               v-model="data.password"
                               placeholder="パスワード"
                               autocomplete="new-password">
                        <input-error-view-component class="form-control-plaintext" :selector="'[name=password]'" :messageInfo="getError('password')"></input-error-view-component>

                    </div>

                    <div class="form-group">
                        <input type="password"
                               name="password_confirm"
                               class="form-control"
                               v-model="data.password_confirm"
                               placeholder="パスワード（確認）"
                               autocomplete="new-password">
                        <input-error-view-component class="form-control-plaintext" :selector="'[name=password_confirm]'" :messageInfo="getError('password_confirm')"></input-error-view-component>

                    </div>

                    <div class="form-group mt-3">
                        <button type="submit"
                                class="btn btn-primary btn-block"
                                v-on:click.prevent.stop="onExec">
                            <span class="oi oi-key"></span> パスワードを変更する
                        </button>
                    </div>
                </div>
                <div v-else>

                    <p class="text-primary text-center mt-3 mb-3">
                        <span class="oi oi-envelope-closed"></span> パスワードの変更が完了しました。<br>
                    </p>

                    <div class="form-group">
                        <a class="btn btn-link btn-block"
                           v-bind:href="AppContext.baseUrl + '/login?user_account=' + castString(data.user_account)"
                           v-on:click="">
                            <span class="oi oi-account-login"></span> ログインする
                        </a>
                    </div>

                </div>

            </div>

        </div>

    </form>

</div>
