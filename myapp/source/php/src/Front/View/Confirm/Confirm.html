<div class="confirm-component modal fade"
     tabindex="-1"
     role="dialog"
     data-backdrop='static'
     v-cloak>

    <div class="modal-dialog modal-lg"
         role="document">

        <div class="modal-content">

            <div class="modal-header"
                 v-bind:class="{
                 'alert alert-info': type === 'info',
                 'alert alert-warning': type === 'warn',
                 'alert alert-danger': type === 'error'}">
                <h5 class="modal-title">
                    <template v-if="type === 'info'">
                        <span class="oi oi-circle-check"></span>
                    </template>
                    <template v-else-if="type === 'warn'">
                        <span class="oi oi-warning"></span>
                    </template>
                    <template v-else-if="type === 'error'">
                        <span class="oi oi-circle-x"></span>
                    </template>
                    {{caption}}
                </h5>
                <button type="button"
                        class="close"
                        v-on:click="onClickNegative">
                    <span>&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div v-for="m in message"
                     v-html="convertNewLineToBr(m)">
                </div>
            </div>

            <div class="modal-footer">
                <template v-if='buttonsSet !== null'>
                    <button type="button"
                            class="btn btn-primary"
                            v-bind:class="positiveButtonClass"
                            v-on:click="onClickPositive">{{buttonsSet.positive.text}}</button>
                    <button type="button"
                            class="btn btn-secondary"
                            v-on:click="onClickNegative">{{buttonsSet.negative.text}}</button>
                </template>
            </div>

        </div>
    </div>

</div>
